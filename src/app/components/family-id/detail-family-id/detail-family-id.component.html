<app-header [title]="headerTitle" [color]="headerColor" [icon]="headerIcon">
</app-header>
<div id="card-container" fxLayout fxLayoutAlign="center center">
  <div fxFlex="1 1 auto"></div>
  <div fxFlex="4 1 auto">
    <mat-card class="mat-elevation-z12">
      <mat-card-header>
        <mat-card-title>
          {{ familyId.householdFirstName }} {{ familyId.householdLastName }}
        </mat-card-title>
        <mat-card-subtitle>
          <span class="text-layout"> Family ID: </span>
          {{ familyId.familyID }}
        </mat-card-subtitle>
      </mat-card-header>
      <mat-divider></mat-divider>
      <mat-card-content>
        <div fxLayout="column" fxLayoutAlign="center center">
          <mat-accordion *ngIf="volunteerArray.length > 0">
            <mat-expansion-panel>
              <mat-expansion-panel-header>
                <mat-panel-title>All Family Members</mat-panel-title>
              </mat-expansion-panel-header>
              <mat-list role="list" *ngFor="let family of volunteerArray">
                <mat-list-item role="listitem">{{ family }}</mat-list-item>
              </mat-list>
            </mat-expansion-panel>
          </mat-accordion>
          <div class="checkbox-layout" fxLayout fxLayoutAlign="center center">
            <div>
              <span class="text-layout">Is Active:</span>
              <mat-checkbox
                [checked]="familyId.householdIsActive"
                disabled
              ></mat-checkbox>
            </div>
          </div>
        </div>
      </mat-card-content>
      <mat-divider></mat-divider>
      <mat-card-actions>
        <div fxLayout fxLayoutAlign="space-evenly">
          <div>
            <button mat-stroked-button color="primary" routerLink="/familyIds">
              <mat-icon>arrow_back</mat-icon>
              Family IDs
            </button>
          </div>
          <div>
            <button
              mat-stroked-button
              color="accent"
              routerLink="/edit-familyId/{{ id }}"
            >
              <mat-icon>edit</mat-icon>
              Edit
            </button>
          </div>
          <div>
            <button mat-stroked-button color="warn" (click)="onDeleteClicked()">
              <mat-icon>delete</mat-icon>
              Delete
            </button>
          </div>
        </div>
      </mat-card-actions>
      <mat-card-footer>
        <div fxLayout fxLayoutAlign="space-evenly">
          <div>
            <span class="text-layout">Phone:</span>
            {{ familyId.householdPhone | phone }}
          </div>
          <div>
            <span class="text-layout">Email:</span>
            {{ familyId.householdEmail }}
          </div>
        </div>
      </mat-card-footer>
    </mat-card>
  </div>
  <div fxFlex="1 1 auto"></div>
</div>
