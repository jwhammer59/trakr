<div *ngIf="dataSource.data.length > 0; else noData">
  <div class="mat-elevation-z8">
    <table mat-table class="full-width-table" matSort>
      <!-- Family ID Column-->
      <ng-container matColumnDef="familyID">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>
          <h3>Family ID</h3>
        </th>
        <td mat-cell *matCellDef="let row">{{ row.familyID }}</td>
      </ng-container>

      <!-- Household First Name Column-->
      <ng-container matColumnDef="householdFirstName">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>
          <h3>First Name</h3>
        </th>
        <td mat-cell *matCellDef="let row">{{ row.householdFirstName }}</td>
      </ng-container>

      <!-- Household Last Name Column-->
      <ng-container matColumnDef="householdLastName">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>
          <h3>Last Name</h3>
        </th>
        <td mat-cell *matCellDef="let row">{{ row.householdLastName }}</td>
      </ng-container>

      <!-- Household Email Column-->
      <ng-container matColumnDef="householdEmail">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>
          <h3>Email</h3>
        </th>
        <td mat-cell *matCellDef="let row">{{ row.householdEmail }}</td>
      </ng-container>

      <!-- Household Phone Column-->
      <ng-container matColumnDef="householdPhone">
        <th mat-header-cell *matHeaderCellDef>
          <h3>Phone</h3>
        </th>
        <td mat-cell *matCellDef="let row">{{ row.householdPhone | phone }}</td>
      </ng-container>

      <!-- Button Column-->
      <ng-container matColumnDef="button">
        <th class="detail-align" mat-header-cell *matHeaderCellDef>
          <h3>Details</h3>
        </th>
        <td class="detail-align" mat-cell *matCellDef="let row">
          <button
            mat-icon-button
            color="accent"
            routerLink="/detail-familyId/{{ row.id }}"
            matTooltip="Show Family ID details."
            aria-label="icon exclamation"
          >
            <mat-icon>description</mat-icon>
          </button>
        </td>
      </ng-container>

      <!-- Is Active Column-->
      <ng-container matColumnDef="householdIsActive">
        <th class="detail-align" mat-header-cell *matHeaderCellDef>
          <h3>Is Active</h3>
        </th>
        <td class="detail-align" mat-cell *matCellDef="let row">
          <mat-checkbox
            [checked]="row.householdIsActive"
            disabled
          ></mat-checkbox>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>

    <mat-paginator
      #paginator
      [length]="dataSource?.data?.length"
      [pageIndex]="0"
      [pageSize]="5"
      [pageSizeOptions]="[5, 10, 25, 50]"
    >
    </mat-paginator>
  </div>
</div>
<ng-template #noData>
  <h1>No Family Id's...</h1>
</ng-template>
