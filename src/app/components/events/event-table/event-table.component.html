<div *ngIf="dataSource?.data.length > 0; else noData">
  <div class="mat-elevation-z8">
    <table mat-table class="full-width-table" matSort>
      <!-- Event Type Column-->
      <ng-container matColumnDef="type">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>
          <h3>Type</h3>
        </th>
        <td mat-cell *matCellDef="let row">{{ row.type }}</td>
      </ng-container>

      <!-- Event Date Column-->
      <ng-container matColumnDef="date">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>
          <h3>Date</h3>
        </th>
        <td mat-cell *matCellDef="let row">
          {{ row.date | date: "longDate" }}
        </td>
      </ng-container>

      <!--Button Column -->
      <ng-container matColumnDef="button">
        <th class="detail-align" mat-header-cell *matHeaderCellDef>
          <h3>Details</h3>
        </th>
        <td class="detail-align" mat-cell *matCellDef="let row">
          <button
            routerLink="/event-detail/{{ row.id }}"
            mat-icon-button
            matTooltip="Show event details."
            color="accent"
            aria-label="icon exclamation"
          >
            <mat-icon>description</mat-icon>
          </button>
        </td>
      </ng-container>

      <!-- Event Full Column -->
      <ng-container matColumnDef="isFull">
        <th class="detail-align" mat-header-cell *matHeaderCellDef>
          <h3>Event Full</h3>
        </th>
        <td class="detail-align" mat-cell *matCellDef="let row">
          <mat-checkbox [checked]="row.isFull" disabled></mat-checkbox>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>

    <mat-paginator
      #paginator
      [length]="dataSource?.data.length"
      [pageIndex]="0"
      [pageSize]="5"
      [pageSizeOptions]="[5, 10, 25, 50]"
    >
    </mat-paginator>
  </div>
</div>
<ng-template #noData>
  <h2>There are no events in the database.</h2>
</ng-template>
