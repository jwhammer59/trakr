<div fxLayout fxLayoutAlign="center center">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Add Date UnAvailable</mat-card-title>
    </mat-card-header>
    <form
      [formGroup]="addUnDateForm"
      (ngSubmit)="onSubmit(addUnDateForm)"
      novalidate
    >
      <div>
        <mat-form-field>
          <input
            matInput
            formControlName="dateUnAvailable"
            [matDatepicker]="picker"
            placeholder="Choose unavailable date."
          />
          <mat-datepicker-toggle
            matSuffix
            [for]="picker"
          ></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
      </div>

      <mat-card-actions>
        <button mat-button color="primary" type="submit" value="Submit">
          <mat-icon>save</mat-icon> Save
        </button>
        <button mat-button color="warn" (click)="onNoClick()" cdkFocusInitial>
          <mat-icon>cancel</mat-icon> Cancel
        </button>
      </mat-card-actions>
    </form>
  </mat-card>
</div>
