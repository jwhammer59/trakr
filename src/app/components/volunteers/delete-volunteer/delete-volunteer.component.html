<h1 mat-dialog-title>Delete Volunteer?</h1>
<div mat-dialog-content>
  <p>Volunteer to be deleted: {{ data.firstName }} {{ data.lastName }}.</p>
  <p>Are you sure you want to delete this volunteer?</p>
</div>
<div mat-dialog-actions>
  <button
    mat-stroked-button
    color="primary"
    (click)="onNoClick()"
    cdkFocusInitial
  >
    Cancel
  </button>
  <button
    mat-stroked-button
    color="warn"
    [matDialogClose]="true"
    (click)="onDeleteClick()"
  >
    Ok
  </button>
</div>
