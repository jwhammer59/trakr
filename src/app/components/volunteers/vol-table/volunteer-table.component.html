<div *ngIf="dataSource.data.length > 0; else noData">
  <div class="mat-elevation-z8">
    <table mat-table class="full-width-table" matSort>
      <!-- First Name Column-->
      <ng-container matColumnDef="firstName">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>
          <h3>First Name</h3>
        </th>
        <td mat-cell *matCellDef="let row">{{ row.firstName }}</td>
      </ng-container>

      <!-- Last Name Column-->
      <ng-container matColumnDef="lastName">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>
          <h3>Last Name</h3>
        </th>
        <td mat-cell *matCellDef="let row">{{ row.lastName }}</td>
      </ng-container>

      <!-- Email Column-->
      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>
          <h3>Email</h3>
        </th>
        <td mat-cell *matCellDef="let row">{{ row.email }}</td>
      </ng-container>

      <!-- Phone Column-->
      <ng-container matColumnDef="phone">
        <th mat-header-cell *matHeaderCellDef>
          <h3>Phone</h3>
        </th>
        <td mat-cell *matCellDef="let row">{{ row.phone | phone }}</td>
      </ng-container>

      <!-- Family ID Column-->
      <ng-container matColumnDef="familyID">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>
          <h3>Family ID</h3>
        </th>
        <td mat-cell *matCellDef="let row">{{ row.familyID }}</td>
      </ng-container>

      <!--Button Column -->
      <ng-container matColumnDef="button">
        <th class="detail-align" mat-header-cell *matHeaderCellDef>
          <h3>Details</h3>
        </th>
        <td class="detail-align" mat-cell *matCellDef="let row">
          <button
            mat-icon-button
            color="accent"
            routerLink="/detail-volunteer/{{ row.id }}"
            matTooltip="Show volunteer details."
            aria-label="icon exclamation"
          >
            <mat-icon>description</mat-icon>
          </button>
        </td>
      </ng-container>

      <!-- Is Available Column-->
      <ng-container matColumnDef="isAvailable">
        <th class="detail-align" mat-header-cell *matHeaderCellDef>
          <h3>Is Available</h3>
        </th>
        <td class="detail-align" mat-cell *matCellDef="let row">
          <mat-checkbox [checked]="row.isAvailable" disabled></mat-checkbox>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>

    <mat-paginator
      #paginator
      [length]="dataSource?.data?.length"
      [pageIndex]="0"
      [pageSize]="5"
      [pageSizeOptions]="[5, 10, 25, 50]"
    >
    </mat-paginator>
  </div>
</div>
<ng-template #noData>
  <h1>No Events...</h1>
</ng-template>
